<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/oGameData.js"></script>
    <script type="module" src="./scripts/script.js"></script>
    <title>Gotta catch 'em all</title>
</head>

<body>
    <!-- Detta är koden från mitt exempel, skriv gärna egen HTML om så önskas -->
    <section class="form-wrapper flex-class" id="formWrapper">
        <form class="form flex-class" id="form">
            <h1>Welcome young pokemon trainer!</h1>
            <p class="error-message" id="errorMsg"></p>
            <h3>Please enter your name</h3>
            <input id="nick" type="text" placeholder="Trainer nickname" />
            <p class="form-text">How old are you?</p>
            <input id="age" type="text" placeholder="Trainer age" />
            <p class="form-text">Are you a boy? Or are you a girl?</p>
            <div class="flex-wrap">
                <label>
                    <input type="radio" name="gender" value="boy" id="boy" />
                    Boy
                </label>
                <label>
                    <input type="radio" name="gender" value="girl" id="girl" />
                    Girl
                </label>
            </div>
            <button id="submitBtn">Let's catch some pokemons!</button>
        </form>
    </section>
    <section id="gameField" class="game-field d-none">
        <section class="high-score d-none" id="highScore">
            <h1>Congratulations!</h1>
            <h3 id="winMsg"></h3>
            <ol class="highscore-list" id="highscoreList"></ol>
            <button id="playAgainBtn">Play again?</button>
        </section>
    </section>


    <!-- Läs in audioelementet från DOMen. För att spela .play(), för att pausa .pause(), för att starta om .load()  -->
    <audio src="./assets/pokemon_vs_trainer.mp3"></audio>
</body>

</html>
